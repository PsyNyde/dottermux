allow-external-apps = true

# Open a new terminal with ctrl + t (volume down + t)
shortcut.create-session = ctrl + o

# Go one session down with (for example) ctrl + 2
shortcut.next-session = ctrl + p

# Go one session up with (for example) ctrl + 1
shortcut.previous-session = ctrl + 2

# Rename a session with (for example) ctrl + n
shortcut.rename-session = ctrl + u

# Cursor Blinking
terminal-cursor-style = underline
terminal-cursor-blink-rate=600
terminal-margin-horizontal=8
terminal-margin-vertical=2
bell-character = ignore

